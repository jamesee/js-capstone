<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">

    <main class="px-16 py-6 mx-auto md:col-span-3 bg-gray-100">


        <header class="mb-10 mt-10 text-center">
            <h2 class="text-gray-700 text-6xl font-semibold">Comic Reader</h2>
            <h3 class="text-2xl font-semibold"> ~ By James Ee ~ </h3>
        </header>



        <!-- Prev-button -->
        <div class="flex justify-between">
            <button class="
                        btn
                        flex justify-center md:justify-end
                        bg-transparent 
                        hover:bg-pink-600 
                        text-pink-700 
                        font-semibold 
                        hover:text-white 
                        py-2 px-10 
                        border 
                        border-pink-600 
                        hover:border-transparent 
                        rounded-2xl
                        focus:ring-pink-900
                        m-2" onclick="prevButton()">
                <svg class="h-5 w-5 mr-2 fill-current" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-49 141 512 512"
                    style="enable-background:new -49 141 512 512;" xml:space="preserve">
                    <path id="XMLID_10_"
                        d="M438,372H36.355l72.822-72.822c9.763-9.763,9.763-25.592,0-35.355c-9.763-9.764-25.593-9.762-35.355,0 l-115.5,115.5C-46.366,384.01-49,390.369-49,397s2.634,12.989,7.322,17.678l115.5,115.5c9.763,9.762,25.593,9.763,35.355,0 c9.763-9.763,9.763-25.592,0-35.355L36.355,422H438c13.808,0,25-11.193,25-25S451.808,372,438,372z">
                    </path>
                </svg>
                Prev
            </button>


            <div class="flex justify-center">


                <!-- input form -->

                <div class="grid grid-cols-6 gap-3">
                    <label for="listing-condition"
                        class="inline-block align-middle text-base text-right font-medium text-gray-900">
                        No. of Comics:
                    </label>

                    <select id="numOfComics" name="numOfComics" class="
                                    flex justify-center
                                    w-20
                                    h-10
                                    pl-3
                                    pr-3
                                    py-5
                                    px-3
                                    text-base
                                    border-gray-300
                                    focus:outline-none
                                    focus:ring-pink-500
                                    focus:border-pink-500
                                    sm:text-sm
                                    rounded-md
                                "
                                 onchange="changeNumOfComics()">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                    </select>

                    <label for="comicNumber" class="block text-base text-right font-medium text-gray-900">
                        Comic Number:
                    </label>

                        <div class="mt-1 flex justify-between">
                        <form id="comicNumberForm">
                            <input type="number" name="comicNumber" id="comicNumber" required class="
                                        flex justify-center
                                        w-30
                                        h-10
                                        shadow-sm
                                        text-base
                                        text-center
                                        focus:ring-pink-500 focus:border-pink-500
                                        border-pink-600
                                        rounded-md
                                      " />
                        </div>
                        <button type="submit" class="
                                        ml-4
                                        h-10 w-10
                                        inline-flex
                                        justify-center
                                        py-2
                                        px-2
                                        border 
                                        border-transparent
                                        shadow-sm
                                        text-base
                                        text-center
                                        font-medium
                                        rounded-md
                                        text-white
                                        bg-pink-600
                                        hover:bg-pink-700
                                        focus:outline-none
                                        focus:ring-2
                                        focus:ring-offset-2
                                        focus:ring-pink-500
                                    " 
                                id="submit-btn">
                            GO
                        </button>
                    </form>
                </div>


            </div>


            <!-- Next-button -->

            <button class="
                        btn
                        flex justify-center md:justify-end
                        bg-transparent 
                        hover:bg-pink-600 
                        text-pink-700 
                        font-semibold 
                        hover:text-white 
                        py-2 px-10 
                        border 
                        border-pink-600 
                        hover:border-transparent 
                        rounded-2xl
                        focus:ring-pink-900
                        m-2" onclick="nextButton()">
                Next
                <svg class="h-5 w-5 ml-2 fill-current" clasversion="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-49 141 512 512"
                    style="enable-background:new -49 141 512 512;" xml:space="preserve">
                    <path id="XMLID_11_" d="M-24,422h401.645l-72.822,72.822c-9.763,9.763-9.763,25.592,0,35.355c9.763,9.764,25.593,9.762,35.355,0
             l115.5-115.5C460.366,409.989,463,403.63,463,397s-2.634-12.989-7.322-17.678l-115.5-115.5c-9.763-9.762-25.593-9.763-35.355,0
             c-9.763,9.763-9.763,25.592,0,35.355l72.822,72.822H-24c-13.808,0-25,11.193-25,25S-37.808,422-24,422z" />
            </button>

        </div>
        <!-- end of Next-button -->

        <div id="card-div" class="mt-6 grid lg:grid-cols-5 gap-10">
            <!-- cards go here -->
        </div>
        </div>
    </main>
    <script src="javascripts/index.js"></script>
</body>


</html>
